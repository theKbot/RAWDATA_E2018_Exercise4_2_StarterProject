<!DOCTYPE html>
<html>
<head>
    <title>index</title>
</head>
<body>
    <h1>Posts:</h1>

    <div data-bind="template: {name: currentUI}"></div>

    <script type="text/html" id="postUI">
        <div id="pageInformant">
            Current page:
            <span data-bind="text: page"></span>
        </div>
        <div id="maxPageInformant">
            Max pages:
            <span data-bind="text: maxPage"></span>
        </div>
        <div>
            <div data-bind="foreach: postArray">
                <div data-bind="foreach: items">
                    <div>
                        <div>______________________________ </div>
                        <div id="linkText">Link (plain text): <span data-bind="text: link"></span></div>
                        <div id="linksReal"><a data-bind="attr: {href: link}">Link for realz link</a></div>
                        <div id="titles">Title: <span data-bind="text: title"></span></div>
                        <div><button data-bind="click: $root.showPost.bind(this, link)">Show post</button></div>
                    </div>
                </div>
            </div>
            <div><button data-bind="click: changeUI">Go to selected post(if any)</button></div>
            <button data-bind="click: prevPage">Previous page</button>
            <button data-bind="click: nextPage">Next page</button>
        </div>
    </script>

    <script type="text/html" id="singlePostUI">
        <div>
            <div data-bind="foreach: post">
                <div>
                    <div id="postLink">Link (plain text): <span data-bind="text: link"></span></div>
                    <div id="postLinkReal"><a data-bind="attr: {href: link}">Link for realz link</a></div>
                    <div id="postTitle">Title: <span data-bind="text: title"></span></div>
                    <div id="creationDate">Creation Date: <span data-bind="text: creationDate"></span></div>
                    <div id="score">Post Score: <span data-bind="text: score"></span></div>
                    <div id="body">Body: <span data-bind="text: body"></span></div>
                </div>
            </div>
            <div>______________________________ </div>
            <div data-bind="foreach: answerArray">
                <div>
                    <div id="linkText">Score: </div>
                </div>
            </div>

            <div><button data-bind="click: changeUI">Go back to list</button></div>
        </div>
    </script>

    
    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
