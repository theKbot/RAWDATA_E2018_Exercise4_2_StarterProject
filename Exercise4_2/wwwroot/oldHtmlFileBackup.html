<!DOCTYPE html>
<html>
<head>
    <title>index</title>
</head>
<body>
    <h1>Posts:</h1>

    <div data-bind="template: {name: currentUI}"></div>

    <script type="text/html" id="postUI">
        <div id="pageInformant">
            Showing page:
            <span data-bind="text: pageXoutofY"></span>
        </div>
        <div id="allPostsDiv">
            <div data-bind="foreach: postArray" id="postDiv">
                <div data-bind="foreach: items">
                    <div>
                        <div>______________________________ </div>
                        <div id="linksReal"><a data-bind="attr: {href: link}">Link</a></div>
                        <div id="titles">Title: <span data-bind="text: title"></span></div>
                        <div><button data-bind="click: $root.showPost.bind(this, link)">Show post</button></div>
                    </div>
                </div>
            </div>
            <button class="navButton" id="prevButton" data-bind="click: prevPage, enable: canClickPrev">Previous page</button>
            <button class="navButton" id="nextButton" data-bind="click: nextPage, enable: canClickNext">Next page</button>
        </div>
    </script>

    <script type="text/html" id="singlePostUI">
        <div>
            <div><button data-bind="click: changeUI">Go back to list</button></div>
            <div data-bind="foreach: post">
                <div>
                    <div id="postLinkReal"><a data-bind="attr: {href: link}">Link</a></div>
                    <div id="postTitle">Title: <span data-bind="text: title"></span></div>
                    <div id="creationDate">Creation Date: <span data-bind="text: creationDate"></span></div>
                    <div id="score">Post Score: <span data-bind="text: score"></span></div>
                    <div id="body">Body: <span data-bind="html: body"></span></div>
                </div>
            </div>
            <div>______________________________ </div>
            <h1 id="answersHeading">Answers to post</h1>
            <div data-bind="foreach: answerArray">
                <div>
                    <div id="linkText"><a data-bind="attr: {href: link}">Link</a></div>
                    <div id="linkText">Body: : <span data-bind="html: body"></span></div>
                    <div id="linkText">Creation Date: <span data-bind="text: creationDate"></span></div>
                    <div id="linkText">Score: <span data-bind="text: score"></span></div>
                    <div>___________________________________</div>
                </div>
            </div>

            <div><button data-bind="click: changeUI">Go back to list</button></div>
        </div>
    </script>


    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
